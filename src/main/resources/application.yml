management:
  endpoints:
    web:
      exposure:
        include: "metrics,prometheus"
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.client.requests: true
        http.server.requests: true
spring:
  zipkin:
    base-url: "http://zipkin-jellin.cfapps.io"
  application:
    name: hop2
  sleuth:
    sampler:
      probability: 1
  metrics:
    web:
      server:
        auto-time-requests: true