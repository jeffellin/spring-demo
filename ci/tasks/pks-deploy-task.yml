---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: pivotalservices/pks-kubectl
    tag: latest

inputs:
  - name: release
  - name: docker-image
  - name: source-code

  
params:
  PKS_USER: ((PKS_USER))
  PKS_PASSWORD: ((PKS_PASSWORD))
  PKS_ENDPOINT: ((PKS_ENDPOINT))
  PKS_CLUSTER: ((PKS_CLUSTER))

run:
  path: /bin/bash
  args:
    - source-code/ci/tasks/push-pks.sh